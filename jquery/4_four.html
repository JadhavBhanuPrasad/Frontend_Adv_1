        <input type="button" value="remove" id="btn1">
        <input type="button" value="dark mode" id="dark_mode">
        <input type="button" value="change bg" id="add_bg">
        <input type="button" value="add stripes" id="add_stripe">
<script>
    $(function() {

        $('#t1').addClass('table')

        $('#btn1').click( function() {
            $('#t1').removeClass('table-dark')
        } )

        $('#dark_mode').click( function() {
            $('body').addClass('bg-dark')
        })

        $('#add_bg').click( function() {
            $('body').css({'background-image':'url("jquery/off.jpg")'})
        })

        $('#add_stripe').click( function() {
            // $('tr:even').css({'background':'black','color':'white'})
            // $('tr:odd').css({'background':'white','color':'black'})
            $('tr:even').addClass('bg-dark text-light')
        })
        


    })
</script>
