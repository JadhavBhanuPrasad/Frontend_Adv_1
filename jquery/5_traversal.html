<!-- 
    PARENT:
    parents : all the parents
    parent : immediate parent
    parentsUntil('div') div in exclusive


    SIBLING:
    next() : immediate next
    nextAll() : all next
    nextuntil()

    prev()
    prevAll()
    prevuntil()

    CHILDREN:
    children() : immediate children
    find() : nested children

    FILTERING:
    first()
    last()
    has()
    not()
        Return all <p> elements that do not have the class name "intro":
        $("p").not(".intro")

    clone()

    tr:gt(2) rows whose index is greater than 2, 2 is not inclusive
-->
