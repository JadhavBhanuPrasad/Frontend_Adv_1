    -together functionality and data in oops
    -not pure object oriented but object based, it introduced in ES6
    -js later version have classes(ES5,ES6)

    if we write anything like constructor or .prototype then prototype inside a prototype is created

    -The JavaScript prototype property allows you to add new properties to object constructors

    PROTOTYPE INHERITANCE : 
        -All JavaScript objects inherit properties and methods from a prototype:
        -Date objects inherit from Date.prototype, Array objects inherit from Array.prototype, Person objects inherit from Person.prototype
        -The Object.prototype is on the top of the prototype inheritance chain:
        -Date objects, Array objects, and Person objects inherit from Object.prototype.
 -->
