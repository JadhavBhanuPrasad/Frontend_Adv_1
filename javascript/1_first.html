    -Document Object Model(DOM) : object is HTML and all it's elements inside it.
    -make websites dynamic using JS
    -It is a scripting language(runs on browser)
    -It is interpreted language(line by line)
    -Case-sensitive language
    -Effieciency incrases if script included in body as page loads first and then script.
    -It's object based language
    -Lower Case(Case Sensitive)
    -European Computer Manufacturing Association(ECMA-6) supported currently..the latest version

    **DATA TYPES**

    PRIMITIVE DT: Number, Boolean, String,..
    REFERENCE DT: Object, Symbol, null
    String - backtick is used when we want to write in multilines (`HELLO`)

    Number - "3e5// 3*10^5" Undefined,Nan(Not an Number),+Infinity,-Infinity

    BigInt - (n at the end...like "90404850404949n")

    Boolean - true or false

    undefined - declare without a value...like "let a...it's datatype is UNDEFINED"

    null - declare as null...like "let a = null"....it's datatype is OBJECT"

    Object - key values pairs of collection of data

    Symbol - data tyep whose instances are unique and immutable

    **VARIABLES**
    var 
    -it is hoisted(goes to the top of the document)
    -can be redeclared
    -value can be changed
    -global scoped(so you can redeclare inside function)
    
    let
    -not hoisted
    -cannot be redeclared
    -value can be changed
    -block scoped

    const
    -not hoisted
    -cannot be redeclared
    -value cannot be changed
    -block scoped

    **HOISTING**
    putting on top(only declarations not initialisations)
    all declarations done using var keyword are kept on top.
    ex..console.log(x);var x;

    if variable name not mentioned it takes it as var

   

    
 -->
