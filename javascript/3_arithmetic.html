


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ADDITION</h3>
    <p>
        <label for="fno">First Number</label>
        <input type="text" name="fno" id="first">
    </p>

    <p>
        <label for="sno">Second Number</label>
        <input type="text" name="sno" id="second">
    </p>
        <input type="button" onclick="Add()" value="Add">
        <!-- <button onclick="Add()">sum</button> -->

    <p>
        <label for="res">Result</label>
        <input type="text" name="res" id="result" >
    </p>


    <h3>TRAFFIC LIGHTS(using conditional statments)</h3>
    <p>
        <label for="col">Enter the color</label>
        <input type="text" name="col" id="color" >
    </p>


    <input type="button" onclick="NextColor()" value="NextColor">

    <p>
        <label for="col">Next Color</label>
        <input type="text" name="col" id="Next" >
    </p>

    

    <!-- 
        conditional statements
    if else, if elseif else ,switch case
        -no need to have else unless we have a scenario in elseif
   

     -->
    <script>
        function Add() {
            document.getElementById('result').value = parseInt(document.getElementById('first').value) + parseInt(document.getElementById('second').value); 
            //without parseInt it takes as string or take input type as number
            //use value not innerHTML 


            // document.write(parseInt(document.getElementById('first').value) + parseInt(document.getElementById('second').value)); 
            //removes everything from dom and writes onto body

        }

        function NextColor() {
            // console.log(document.getElementById('color'));
            let color = document.getElementById('color').value;
             if(color == "green") {
                document.getElementById("Next").value = "orange";
             }
             else if (color == "orange") {
                document.getElementById("Next").value = "red";
             }
             else {
                document.getElementById("Next").value = "green";
             }
        }




    </script>
</body>
</html>
