<!-- 
    CONCAT:
    - concatenates (joins) two or more arrays.
    - returns a new array, containing the joined arrays.
    - does not change the existing arrays.
    - array1.concat(array2, array3, ..., arrayX)
    SLICE:
    - returns selected elements in an array, as a new array.
    - selects from a given start, up to a (not inclusive) given end.
    - does not change the original array.
    - array.slice(start, end)
    SPLICE:
    - adds and/or removes array elements.
    - overwrites the original array.
    - array.splice(index, howmany, item1, ....., itemX)

    Spread and Destructuring are new features of ES-6
    typeof m and typeof(m) both correct - used both property and method
    DESCTRUCING:
    -assign variables to array without doing the indexing and asssigning and all 

    REST:
    -With the help of a rest parameter, a function can be called with any number of arguments, no matter how it was defined
 -->

        let n = color.length
